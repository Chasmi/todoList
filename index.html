<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Projects To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .task {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Projects To-Do List</h1>
    </header>

    <div class="container">
        <h2>Project 1: Website Redesign</h2>
        <div class="task">
            <input type="checkbox" id="task1">
            <label for="task1">Develop wireframes for the new design</label>
            <button onclick="removeTask('task1')">Remove</button>
        </div>
        <!-- Add more tasks for Project 1 -->

        <h2>Project 2: E-commerce Integration</h2>
        <div class="task">
            <input type="checkbox" id="task2">
            <label for="task2">Research and select e-commerce platform</label>
            <button onclick="removeTask('task2')">Remove</button>
        </div>
        <!-- Add more tasks for Project 2 -->

        <h2>General Tasks</h2>
        <div class="task">
            <input type="checkbox" id="task3">
            <label for="task3">Regularly back up website data</label>
            <button onclick="removeTask('task3')">Remove</button>
        </div>
        <!-- Add more general tasks -->

        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <script>
        function addTask() {
            const newTaskInput = document.getElementById('newTask');
            const taskContainer = document.querySelector('.container');
            
            if (newTaskInput.value.trim() !== '') {
                const newTask = document.createElement('div');
                newTask.className = 'task';
                newTask.innerHTML = `
                    <input type="checkbox">
                    <label>${newTaskInput.value}</label>
                    <button onclick="removeTask('${newTaskInput.value}')">Remove</button>
                `;
                
                taskContainer.appendChild(newTask);
                newTaskInput.value = '';
            }
        }

        function removeTask(taskLabel) {
            const taskToRemove = Array.from(document.querySelectorAll('.task')).find(task => task.querySelector('label').innerText === taskLabel);
            taskToRemove.remove();
        }
    </script>
</body>
</html>
